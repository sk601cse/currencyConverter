<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="form">
            <form>
                <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
                </div>
                <div class="dropdown-container">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"class="from">
                            <option>INR</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"class="to">
                            <option>INR</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
           
                </div>
                <div class="msg">1USD = 80INR</div>
                   <button class="btn">Click to covert currency</button>
            </form>
        </div>
    </div>
    


    <script src="codes1.js"></script>
    <script src="app.js"></script>
</body>
</html>
